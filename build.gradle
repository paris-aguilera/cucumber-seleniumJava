plugins {
    id 'java'
}

group = 'com.CucumberJava'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

repositories {
    mavenCentral()
}

dependencies {
    // --- LIBRERÍAS DE AUTOMATIZACIÓN (Selenium) ---
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.16.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.3.2'


    // --- LIBRERÍAS DE BDD (Cucumber) ---
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'

    // --- LIBRERÍA DE EJECUCIÓN (JUnit) ---
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

    //  (Cucumber Runner)
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.10.2'


}

tasks.withType(Test) {
    useJUnitPlatform()
}